<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login-style.css" />
    <title>Log in interface for Math Legend</title>
  </head>
  <body>
    <div class="container">
      <img src = "logo.jpg" alt = "">
      <span>Math Legend</span>
      <div class ="box" >click any place to start</div>
    </div>
    

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close1"></button>
        <div class="modal-header">
          <h3>WHO ARE YOU</h3>
        </div>
        <div><button class="id" id="student">STUDENT </button></div>
        <div><button class="id" id="teacher">TEACHER</button></div>
        </div>
    </div>

    <!-- student log in interface -->
     <div class="login-container" id="student_interface">
      <div class="login">
        <button class="close-btn" id="close2"></button>
        <div class="login-content">
          <form class="login-form">
            <div>
              <label for="first-name">First  Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter Your First Name"
                class="form-input"
              />
            </div>
            <div>
              <label for="last-name">Last  Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter Your Last Name"
                class="form-input"
              />
            </div>
            <button type="submit" id = "submit">Submit</button>
          </form>
          
        </div>
      </div>
    </div>

    <!-- teacher log in interface -->

    <div class="login-container" id="teacher_interface">
      <div class="login">
        <button class="close-btn" id="close3"></button>
        <div class="login-content">
          <form class="login-form">
            <div>
              <label for="password">Password for grade management system</label>
              <input
                type="password"
                id="password"
                placeholder="Enter the password"
                class="form-input"
              />
            </div>
            <button type="submit" id = "submit2">Submit</button>
          </form>
          
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
